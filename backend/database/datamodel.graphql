type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  posts: [Post!]!
  websites: [Website!]! @relation(name: "WebsitesUser")
  typefaces: [Typeface!]! @relation(name: "TypefaceUser")
}

type Website {
  id: ID! @unique
  isPublished: Boolean! @default(value: "false")
  title: String!
  thumbnail: String!  
  url: String!
  image: String!
  addedBy: User!
  typefaces: [Typeface!]!
  featured: Boolean! @default(value: "false")
}

type Typeface {
  id: ID! @unique
  name: String!
  usedBy: [Website!]!
  imageUrl: String
  addedBy: User!
  foundry: Foundry
  designer: String
}

type Foundry {
  id: ID! @unique
  name: String!
  fonts: [Typeface!]! @relation(name: "TypefaceFoundry")
  url: String
}